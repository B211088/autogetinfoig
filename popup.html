<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 320px;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }

      .container {
        background: white;
        border-radius: 10px;
        margin: 10px;
        padding: 14px;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
        max-width: 300px;
      }

      .header {
        text-align: center;
        margin-bottom: 20px;
      }

      .logo {
        width: 48px;
        height: 48px;
        margin: 0 auto 10px;
        background: linear-gradient(
          45deg,
          #f09433 0%,
          #e6683c 25%,
          #dc2743 50%,
          #cc2366 75%,
          #bc1888 100%
        );
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 3px 10px rgba(188, 24, 136, 0.25);
      }

      .logo svg {
        width: 28px;
        height: 28px;
        fill: white;
      }

      h3 {
        color: #262626;
        font-size: 16px;
        font-weight: 600;
        margin-bottom: 4px;
      }

      .subtitle {
        color: #8e8e8e;
        font-size: 12px;
      }

      button {
        width: 100%;
        padding: 10px;
        background: linear-gradient(
          45deg,
          #f09433 0%,
          #e6683c 25%,
          #dc2743 50%,
          #cc2366 75%,
          #bc1888 100%
        );
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        margin-bottom: 8px;
        transition: all 0.24s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        box-shadow: 0 3px 10px rgba(188, 24, 136, 0.18);
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(188, 24, 136, 0.3);
      }

      button:active {
        transform: translateY(0);
      }

      button:disabled {
        background: #e0e0e0;
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
      }

      button svg {
        width: 18px;
        height: 18px;
        fill: white;
      }

      #status {
        margin-top: 10px;
        padding: 8px 10px;
        border-radius: 8px;
        font-size: 12px;
        text-align: center;
        font-weight: 500;
        display: none;
        animation: slideIn 0.22s ease;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      #status.show {
        display: block;
      }

      .success {
        background: #d4edda;
        color: #155724;
        border-left: 4px solid #28a745;
      }

      .error {
        background: #f8d7da;
        color: #721c24;
        border-left: 4px solid #dc3545;
      }

      .info {
        background: #d1ecf1;
        color: #0c5460;
        border-left: 4px solid #17a2b8;
      }

      .footer {
        text-align: center;
        margin-top: 12px;
        padding-top: 12px;
        border-top: 1px solid #efefef;
      }

      .footer a {
        color: #8e8e8e;
        text-decoration: none;
        font-size: 11px;
        transition: color 0.2s;
      }

      .footer a:hover {
        color: #bc1888;
      }
      .output-box {
        background: #f7f7f7;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        padding: 10px;
        margin-bottom: 12px;
        font-family: "Courier New", monospace;
        font-size: 14px;
        word-break: break-all;
        min-height: 40px;
        display: flex;
        align-items: center;
      }

      .button-group {
        display: flex;
        gap: 10px;
        flex-direction: column;
      }

      .notification {
        position: fixed;
        top: 20px;
        right: 20px;
        background: #4caf50;
        color: white;
        padding: 15px 25px;
        border-radius: 8px;
        display: none;
        z-index: 1000;
      }

      .section {
        width: 100%;
        margin-top: 20px;
      }

      .resetpassbutton {
        flex: 1;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="logo">
          <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"
            />
          </svg>
        </div>
        <h3>Instagram Info Extractor</h3>
        <p class="subtitle">Lấy thông tin profile & cookies</p>
      </div>

      <button id="extractBtn">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"
          />
        </svg>
        Lấy thông tin & Copy
      </button>

      <button id="fillBirthdayBtn" style="background: linear-gradient(45deg, #3498db 0%, #2980b9 100%);">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path d="M9 11H7v2h2v-2zm4 0h-2v2h2v-2zm4 0h-2v2h2v-2zm2-7h-1V2h-2v2H8V2H6v2H5c-1.11 0-1.99.9-1.99 2L3 20c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 16H5V9h14v11z" fill="white"/>
        </svg>
        Fill Birthday
      </button>

      <div id="status"></div>
      <div class="section">
        <div class="section-title">Random Password Generator</div>

        <div class="output-box" id="passwordOutput">
          Click "Reset Pass" để tạo mật khẩu
        </div>

        <div class="button-group">
          <button id="resetPassBtn" class="resetpassbutton">
            Reset Pass
          </button>
          <button id="copyPassBtn">Copy Pass</button>
          <button id="copyPassTimeBtn">Copy Pass|Time</button>
          
        </div>
      </div>
      <div class="footer">
        <a href="#" id="aboutLink">@nguyen</a>
      </div>
    </div>
    <div id="notification" class="notification" style="display: none"></div>
    <script src="popup.js"></script>
  </body>
</html>
